<h1>Login no sistema</h1>
<hr />
<form (ngSubmit)="onSubmit()">
  <p>
    Login: <input name="usuario" [(ngModel)]="usuario" type="text" pInputText />
  </p>
  <p>
    Password:
    <p-password name="senha" [(ngModel)]="senha" [toggleMask]="false"></p-password>
  </p>
  <p>
    <button pButton label="Entrar" type="submit"></button>
  </p>
</form>
